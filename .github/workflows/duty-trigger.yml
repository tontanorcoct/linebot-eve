# .github/workflows/duty-trigger.yml

name: Daily Duty Trigger

on:
  schedule:
    - cron: '0 1 * * *'      # ทุกวัน 01:00 UTC (ตรงกับ 08:00 BKK)
  workflow_dispatch:        # อนุญาตสั่งรันด้วยมือได้

jobs:
  ping-scheduled-duty:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Scheduled Duty
        run: |
          curl -fsS https://linebot-eve.vercel.app/api/scheduled-duty || exit 1